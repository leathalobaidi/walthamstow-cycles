<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" width="800" height="280">
  <defs>
    <style>
      .title-text { font-family: 'Arial Black', 'Helvetica Neue', Impact, sans-serif; font-weight: 900; fill: #1a1a1a; }
    </style>
  </defs>

  <!-- LEFT BUILDING CLUSTER - compact, clear of text -->
  <g fill="#1a1a1a">
    <!-- Tallest -->
    <rect x="18" y="30" width="20" height="138" />
    <rect x="14" y="26" width="28" height="6" />
    <rect x="26" y="14" width="4" height="14" />
    <!-- Mid -->
    <rect x="42" y="56" width="20" height="112" />
    <rect x="38" y="52" width="28" height="6" />
    <!-- Short -->
    <rect x="66" y="82" width="18" height="86" />
    <rect x="62" y="78" width="26" height="6" />
  </g>

  <!-- RIGHT BUILDING CLUSTER -->
  <g fill="#1a1a1a">
    <rect x="762" y="30" width="20" height="138" />
    <rect x="758" y="26" width="28" height="6" />
    <rect x="770" y="14" width="4" height="14" />
    <rect x="738" y="56" width="20" height="112" />
    <rect x="734" y="52" width="28" height="6" />
    <rect x="716" y="82" width="18" height="86" />
    <rect x="712" y="78" width="26" height="6" />
  </g>

  <!-- GEAR/COG - centred top -->
  <g transform="translate(400, 30)" fill="#1a1a1a">
    <circle cx="0" cy="0" r="10.5" />
    <circle cx="0" cy="0" r="4" fill="white" />
    <rect x="-2.5" y="-16" width="5" height="6.5" rx="1.2" />
    <rect x="-2.5" y="9.5" width="5" height="6.5" rx="1.2" />
    <rect x="-16" y="-2.5" width="6.5" height="5" rx="1.2" />
    <rect x="9.5" y="-2.5" width="6.5" height="5" rx="1.2" />
    <rect x="6.5" y="-13" width="5" height="6.5" rx="1.2" transform="rotate(45 9 -9.75)" />
    <rect x="-11.5" y="6.5" width="5" height="6.5" rx="1.2" transform="rotate(45 -9 9.75)" />
    <rect x="-11.5" y="-13" width="5" height="6.5" rx="1.2" transform="rotate(-45 -9 -9.75)" />
    <rect x="6.5" y="6.5" width="5" height="6.5" rx="1.2" transform="rotate(-45 9 9.75)" />
  </g>

  <!-- WALTHAMSTOW -->
  <text x="400" y="105" text-anchor="middle" class="title-text" font-size="52" letter-spacing="3">WALTHAMSTOW</text>

  <!-- BICYCLE -->
  <g transform="translate(400, 153)" fill="none" stroke="#1a1a1a" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="-38" cy="10" r="21" />
    <circle cx="38" cy="10" r="21" />
    <circle cx="-38" cy="10" r="2.8" fill="#1a1a1a" />
    <circle cx="38" cy="10" r="2.8" fill="#1a1a1a" />
    <!-- Frame -->
    <line x1="-38" y1="10" x2="-2" y2="0" />
    <line x1="-2" y1="0" x2="-12" y2="-24" />
    <line x1="-38" y1="10" x2="-12" y2="-24" />
    <line x1="-2" y1="0" x2="22" y2="-18" />
    <line x1="-12" y1="-24" x2="22" y2="-18" />
    <line x1="22" y1="-18" x2="38" y2="10" />
    <!-- Handlebars -->
    <path d="M18,-26 C22,-30 28,-28 31,-24" stroke-width="3" />
    <!-- Seat -->
    <path d="M-18,-27 L-6,-27" stroke-width="4.2" stroke-linecap="round" />
    <!-- Chainring -->
    <circle cx="-2" cy="0" r="5" fill="#1a1a1a" stroke="none" />
  </g>

  <!-- CYCLES -->
  <text x="400" y="218" text-anchor="middle" class="title-text" font-size="52" letter-spacing="7">CYCLES</text>

  <!-- Decorative line -->
  <line x1="160" y1="236" x2="640" y2="236" stroke="#1a1a1a" stroke-width="1" opacity="0.12" />

  <!-- Est -->
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1a1a1a" opacity="0.28" letter-spacing="3.5">EST. 2013  ·  WALTHAMSTOW  ·  E17</text>
</svg>
